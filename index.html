<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pair Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <body>
        <header>
            <h1>Keresd a párját</h1>
        </header>
        <main class="container">
            <section class="info">
                <p>Kattintson egy kártyára a kezdéshez</p>
                <span class="timer">0 perc 0 mp</span>
            </section>
            <section class="playground">
                <div class="deck">
                    <span class="card" tabindex="1">
                        <i class="fa fa-leaf"></i>
                    </span>
                    <span class="card" tabindex="2">
                        <i class="fa fa-bicycle"></i>
                    </span>
                    <span class="card" tabindex="3">
                        <i class="fa fa-anchor"></i>
                    </span>
                    <span class="card" tabindex="4">
                        <i class="fa fa-bolt"></i>
                    </span>
                    <span class="card" tabindex="5">
                        <i class="fa fa-cube"></i>
                    </span>
                    <span class="card" tabindex="6">
                        <i class="fa fa-leaf"></i>
                    </span>
                    <span class="card" tabindex="7">
                        <i class="fa fa-bicycle"></i>
                    </span>
                    <span class="card" tabindex="8">
                        <i class="fa fa-anchor"></i>
                    </span>
                    <span class="card" tabindex="9">
                        <i class="fa fa-bolt"></i>
                    </span>
                    <span class="card" tabindex="10">
                        <i class="fa fa-cube"></i>
                    </span>
                </div>
            </section>
        </main>
    <script src="js/main.js"></script>
</body>
</html>
